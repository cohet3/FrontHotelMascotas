<body>
<h1>Consulta la disponibilidad de un rango de fechas</h1>
<div>
  <input matInput type="date" [(ngModel)]="fechaEntrada" placeholder="Fecha de entrada">
  <input matInput type="date" [(ngModel)]="fechaSalida" placeholder="Fecha de salida">

  <!-- <button type="submit" (click)="buscarDisponibilidad()">Consultar disponibilidad de fecha</button> -->

  <div>
    <ul>
      <li *ngFor="let reserva of reservas">        
        {{ reserva.fechaEntrada }} - {{ reserva.fechaSalida }}
      </li>
    </ul>

</div>

  <button type="submit" (click)="buscarReservas()">Consultar disponibilidad de fecha</button>
</div>
<br> 
<a (click)="redirecionar2()">
    <button class="button button2">Alta Cliente</button>
  </a>
  <br>
  <a (click)="redirecionar()">
    <button class="button button2">Alta Mascota</button>
  </a>
   <br>
  <a (click)="redirecionar3()">
    <button class="button button3">Alta Reserva</button>
  </a>
 
  </body>
